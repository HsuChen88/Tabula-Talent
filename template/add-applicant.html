<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Position</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .grid-cell {
    width: 100px;
    height: 100px;
  }
  .input-hint {
    color: #9CA3AF; /* Tailwind gray-400 for light hint text */
  }
</style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="font-semibold text-xl tracking-tight">Tabula-Talent</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<div class="container mx-auto p-6">

  <h1 class="text-3xl font-semibold mb-2">Add to Position</h1>
  
  <div class="my-4">
    <div class="mb-4 flex items-center">
      <label for="position" class="block text-lg font-bold">Position:</label>
      <p class="ml-2">Job1</p>
    </div>
    
    <div class="mb-4">
      <label for="resume" class="block text-lg font-bold">Resume:</label>
      <input type="file" id="resume" name="resume" accept="image/*" class="border border-gray-300 p-2 rounded-md w-full">
      <p class="input-hint">The information below will be automatically filled after scanning the resume.</p>
    </div>
    <div class="mb-4">
      <label for="name" class="block text-lg font-bold">Name:</label>
      <input type="text" id="name" name="name" value="Shawn" class="border border-gray-300 p-2 rounded-md w-full">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-lg font-bold">Email:</label>
      <input type="email" id="email" name="email" value="shawn@gmail.com" class="border border-gray-300 p-2 rounded-md w-full">
    </div>
    <div class="mb-4">
      <label for="phone" class="block text-lg font-bold">Phone:</label>
      <input type="tel" id="phone" name="phone" value="0912345678" class="border border-gray-300 p-2 rounded-md w-full">
    </div>
    <div class="mb-4">
      <label class="block text-lg font-bold">Links:</label>
      <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
              <tr>
                  <th scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                      Links
                  </th>
                  <th scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                      URL
                  </th>
              </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
              <!-- Multiple rows can be added here -->
              <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-900 text-center font-bold">Github</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-center">
                      <a href="https://www.youtube.com/" class="text-blue-500 text-sm">https://www.youtube.com/</a>
                  </td>
              </tr>
              <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-900 text-center font-bold">Linkedin</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-center">
                      <a href="https://www.youtube.com/" class="text-blue-500 text-sm">https://www.youtube.com/</a>
                  </td>
              </tr>
              <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-900 text-center font-bold">Blog</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-center">
                      <a href="https://www.youtube.com/" class="text-blue-500 text-sm">https://www.youtube.com/</a>
                  </td>
              </tr>
              <!-- ... -->
          </tbody>
      </table>
    </div>
  </div>

  <button id="verifyBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Verify</button>

  <div id="scoreModal" class="hidden">
    <h3 class="text-xl font-semibold mb-2">Show Score</h3>
    <table class="table-fixed border-collapse border border-gray-300 mx-auto mb-4">
      <tr>
        <td class="border border-gray-300 px-4 py-2">Right Position:</td>
        <td class="border border-gray-300 px-4 py-2">Yes</td>
      </tr>
      <tr>
        <td class="border border-gray-300 px-4 py-2">Skill Score:</td>
        <td class="border border-gray-300 px-4 py-2">10</td>
      </tr>
      <tr>
        <td class="border border-gray-300 px-4 py-2">Experience Score:</td>
        <td class="border border-gray-300 px-4 py-2">10</td>
      </tr>
    </table>
    <button onclick="alert('add')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Add to Database</button>
    <button onclick="alert('discard')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Discard</button>
  </div>
</div>

<script>
  document.getElementById('verifyBtn').addEventListener('click', function() {
    document.getElementById('scoreModal').classList.toggle('hidden');
  });
</script>

</body>
</html>
