<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-animation:hover {
      animation: hover-animation 0.5s ease-in-out forwards;
    }

    @keyframes hover-animation {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <span class="font-semibold text-xl tracking-tight">Tabula-Talent</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container bg-gray-50 mt-4 mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">JOBS</h1>
      <button onclick="window.location.href='/add_job'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hover-animation">
        Add Job
      </button>
    </div>
    
    <div class="grid grid-cols-5 gap-4">
      {% if job_list %}
        {% for job in job_list %}
        <!-- Repeat this block for each job card -->
        <div class="bg-white p-4 rounded shadow hover-animation">
          <h3 class="text-2xl font-bold mb-4 text-center font-bold">{{job.position}}</h3>
          <p class="text-gray-700 mb-2">description: {{job.description}}</p>
          <a href="/view_job/{{job.id}}" class="block text-center bg-orange-600 text-white rounded p-2 hover:bg-orange-700">
            VIEW JOB
          </a>
        </div>
        <!-- End of job card block -->
        {% endfor %}
      {% else %}
        <div class="bg-white p-4 rounded shadow hover-animation">
          <h3 class="text-2xl font-bold mb-4 text-center font-bold">No job</h3>
        </div>
      {% endif %}
    </div>
  </main>

  <script></script>

</body>

</html>
